<html>
<head>
<title>住宅設計施工の美浜工務店</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<link href="contact_form.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
  <header>
    <div id="Logo_area">
      <h1><a href="#"><img src="images/Logo.gif" alt="美浜設計株式会社"></a></h1>
    </div>
    <div id="Navi_area">
      <div id= "banner"><a href="contact.html"><img src="images/Contact.gif" alt="お問合わせ"></a></div>
      <ul>
        <li><a href="contact.html">資料請求</a></li>
        <li><a href="#">サイトマップ</a></li>
        <li><a href="#">リクルート</a></li>
        <li><a href "#">トップ</a></li>
      </ul>
    </div>
  </header>
  <main>

    <div id="Side_navi">
      <ul>
        <li id="navi01">
          <h2><a href="index.html"><img src="images/SideNavi_Top_out.gif" alt="トップ"></a></h2>
        </li>
        <li id="navi02">
          <h2><a href="corporate.html"><img src="images/SideNavi_Guide_out.gif" alt="会社概要"></a></h2>
        </li>
        <li id="navi03">
          <h2><a href="#"><img src="images/SideNavi_Owners_out.gif" alt="実例集"></a></h2>
        </li>
        <li id="navi04">
          <h2><a href="modelhouse.html"><img src="images/SideNavi_Modelhouse_out.gif" alt="モデルハウス"></a></h2>
        </li>
        <li id="navi05">
          <h2><a href="#"><img src="images/SideNavi_Blog_out.gif" alt="匠のブログ"></a></h2>
        </li>
        <li id="navi06">
          <h2><a href="#"><img src="images/SideNavi_Event_out.gif" alt="見学会"></a></h2>
        </li>
        <li id="navi07">
          <h2><a href="#"><img src="images/SideNavi_Request_over.gif" alt="資料請求"></a></h2>
        </li>
      </ul>
    </div>
    <div id="MainBox_sub">
      <img src="images/ContactImage.jpg" alt="お問合せイメージ">
      <div class="SubPage_title"><h2>お問合せ</h2></div>
      <form action="contact01.cgi" method="post" enctype="text/plain" id="contact_01">
        <p>
          <label>
            <span>お名前</span>
            <input type="text" name="name" size="50" maxlength="50" required>
          </label>
        </p>
        <p>
          <label>
            <span>メールアドレス</span>
            <input type="email" name="email" size="25" maxlength="25" placeholder="xxxx@yyyy.com">
          </label>
        </p>
        <p>
        </p>
        <p>
          <label>
            <span>郵便番号</span>
            <input type="text" name="zip" size="20" maxlength="8" placeholder="999-0099">
          </label>
        </p>
        <p>
          <label>
            <span>ご住所</span>
            <input type="text" name="address1" size="50" maxlength="50" placeholder="都道府県、市町村、番地">
            <br>
            <span>建物名と部屋番号</span>
            <input type="text" name="address2" size="50" maxlength="50" placeholder="アパート、マンション等の建物名と部屋番号" style="margin-top: 8px;">
          </label>
        </p>
        <p>
        <label>
          <span>電話番号</span>
          <input type="tel" name="tel" size="20" maxlength="17" placeholder="000-0000-0000">
        </label>
        </p>
        <p>
        <span>性別</span>
        <label>
          <input type="radio" name="sex" value="男性" checked>男性
        </label>
        <label>
          <input type="radio" name="sex" value="女性">女性
        </label>
        </p>
        <p>
        <span>ご年齢</span>
        <label>
          <input type="radio" name="age" value="20代" >20代
        </label>
        <label>
          <input type="radio" name="age" value="30代" >30代
        </label>
        <label>
          <input type="radio" name="age" value="40代" >40代
        </label>
        <label>
          <input type="radio" name="age" value="50代" >50代
        </label>
        <label>
          <input type="radio" name="age" value="60代" >60代
        </label>
        </p>
        <p>
        <span>ご希望の施工内容</span>
        <label>
          <input type="checkbox" name="plan" value="新築" >新築
        </label>
        <label>
          <input type="checkbox" name="plan" value="リフォーム" >リフォーム
        </label>
        <label>
          <input type="checkbox" name="plan" value="建て替え" >建て替え
        </label>
        <label>
          <input type="checkbox" name="plan" value="その他" >その他
        </label>
        <br>
        <label>
          <span>その他</span>
          <input type="text" name="plan" size="50" maxlength="50" style="margin-top: 8px;">
        </label>
        </p>
        <p>
          <span>ご職業</span>
          <label>
            <select name="shokugyo">
              <option>選択してください</option>
              <option value="会社員">会社員</option>
              <option value="自営業">自営業</option>
              <option value="学生">学生</option>
            </select>
          </label>
        </p>
        <p>
          <span>お問合せの内容</span>
            <textarea name="massage" cols="60" rows="4" wrap="hard">
          </textarea>
        </p>
      </form>
      <p>
        <input type="submit" value="送信する" form="contact_01">
        <input type="reset" value="リセット" form="contact_01">
      </p>
    </div>
  </main>
  <footer>© 2016 Tek-cell.inc All rights reserved.
  </footer>
</div>

</body>

</html>
